<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Collector App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="{{ url_for('success') }}" method="post">
        <img
          class="mb-4"
          src="/static/images/speech-bubble.svg"
          alt=""
          width="96"
          height="96"
        />
        <h1 class="h3 mb-3 fw-normal">Collecting people height</h1>
        <h2 class="h4 mb-3 fw-normal">
          Please fill in both fields to get population statistics
        </h2>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email-address"
            name="email-address"
            placeholder="name@example.com"
            aria-describedby="emailValidationFeedback"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div id="emailValidationFeedback" class="invalid-feedback">
          {{ message | safe }}
        </div>
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="height"
            name="height"
            min="50"
            max="300"
            placeholder="Your height in cm."
          />
          <label for="height">Height</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">
          Submit
        </button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
